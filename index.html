<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>
  <div class="container">
    <div class="content">
      <div class="block1">
        <div class="body-block1">
          <p class="comments animate__animated animate__backInLeft">“ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ” </p>

          <div class="footer-block1 animate__animated animate__backInLeft">
            <span id="name">Tanya Sinclair</span>
            <span id="position">UX Engineer</span>
          </div>
        </div>
      </div>
      <div class="block2">
        <img id="person-image" class="animate__animated animate__backInDown" src="images/image-tanya.jpg" alt="Tanya">
        <div class="btns animate__animated animate__backInUp">
          <button id="btnL" class="btn1" type="button" aria-label="Left Button" title="Left Button"></button>
          <button id="btnR" class="btn2" type="button" aria-label="Left Button" title="Left Button"></button>
        </div>

      </div>

    </div>




  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="mailto:xavi_steev@hotmail.com">Steven Xavier GM</a>.
  </div>
</body>
<script src="myscripts.js"></script>

</html>
